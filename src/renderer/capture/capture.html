<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
  <title>Snag Capture</title>
  <link rel="stylesheet" href="capture.css">
</head>
<body>
  <div class="capture-container">
    <div class="drag-handle">
      <button type="button" class="close-btn" title="Close">&times;</button>
    </div>

    <div id="preview-area" class="preview-area">
      <div id="preview-placeholder" class="preview-placeholder">
        <span class="preview-icon">ðŸ“‹</span>
        <span>No screenshot in clipboard</span>
        <span class="hint">Take a screenshot, then click here to load it</span>
      </div>
      <img id="preview-image" class="preview-image" style="display: none;" alt="Screenshot preview">
    </div>

    <form id="capture-form" class="capture-form">
      <input
        id="description"
        type="text"
        class="description-input"
        placeholder="What's the issue? (required)"
        autocomplete="off"
        autofocus
      >

      <textarea
        id="details"
        class="details-input"
        placeholder="Details â€” steps to reproduce, expected behavior, notes... (optional)"
        rows="3"
      ></textarea>

      <input
        id="tags"
        type="text"
        class="tags-input"
        placeholder="Tags (comma-separated, optional)"
        autocomplete="off"
      >

      <div class="project-row">
        <select id="project-select" class="project-select">
          <option value="" disabled>Choose project...</option>
        </select>
        <button type="button" id="browse-btn" class="browse-btn" title="Browse...">ðŸ“‚</button>
      </div>

      <div class="actions">
        <span class="shortcut-hint">âŒ˜â‡§X or Esc to dismiss Â· âŒ˜Enter to save</span>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>

    <div id="status-bar" class="status-bar" style="display: none;"></div>
  </div>

  <script src="capture.js"></script>
</body>
</html>
